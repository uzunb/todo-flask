{% extends "base.html" %}

{% block head %}
<title> Technomind </title>

<!-- add title that To-Do List in top center position  -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Update Task</h1>
        </div>
    </div>



    {% endblock %}


    {% block body %}

    <div class="content">
        <h1 style="text-align: center;" class="title">Update Task</h1>

        <div class="form">
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" value="{{task.content}}">
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>


    {% endblock %}

    {% block footer %}
    {% endblock %}

    {% block javascripts %}
    {% endblock %}

    {% block stylesheets %}
    {% endblock %}
